<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadeiras da Faculdade</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Calendário da semana com os links para aula na PUCRS">
    <meta name="keywords" content="calendario, semanal, semana, link, zoom, faculdade, pucrs">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <div class="container">
            <div id="branding">
                <h1>Calendário de Aulas</h1>
            </div>
        </div>
    </header>

    <div style="margin: 20px;"> <!-- overflow: scroll; -->
        <table>
            <tr>
                <th>Período</th>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
                <th>Sábado</th>
                <th>Domingo</th>
            </tr>
    
            <tr id="AB_Row">
                <td>AB</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            
            <tr id="CD_Row">
                <td>CD</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
    
            <tr id="FG_Row">
                <td>FG</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
    
            <tr id="HI_Row">
                <td>HI</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
    
            <tr id="JK_Row">
                <td>JK</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
    
            <tr id="LM_Row">
                <td>LM</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
    
            <tr id="NP_Row">
                <td>NP</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    
        <div class="spacer"></div>
    
        <div class="userInput">
            <div class="inputContainer">
                <span>Nome:</span>
                <input type="text" class="nameInputStyle" id="lessonNameID" placeholder="Nome da cadeira" autocomplete="off">
            </div>
            <div class="inputContainer" id="periodContainer">
                <span>Período:</span>
                <input type="text" class="periodsInputStyle" placeholder="2JK" autocomplete="off" maxlength="3">
                <button class="addPeriodButton" id="addPeriodID"> + </button>
            </div>
            <div class="inputContainer">
                <span>URL:</span>
                <input type="text" class="urlInputStyle" id="urlID" placeholder="URL da aula aqui" autocomplete="off">
            </div>

            <div class="spacer"></div>
            <div class="centerButtonDiv">
                <button class="saveButton" id="saveButtonID">Salvar</button>
            </div>
        </div>
    </div>

    <footer>
        <h3 id="footerH1">Tenha um ótimo dia!</h3>
    </footer>

    <script src="src/mainScript.js"></script>

</body>

</html>
